<div class="sub">
  <form class="formSub" #signupForm="ngForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" [(ngModel)]="model.email" #email="ngModel" required email>
      </fieldset>

      <div *ngIf="!isSubmitted && email.errors && (email.dirty || email.touched)">
        <span *ngIf="email.errors?.['required']">L'email est invalide</span>
        <span *ngIf="email.errors['email']">L'email doit être valide</span>
      </div>

      <fieldset>
        <label for="firstname">Prénom</label>
        <input id="firstname" name="firstname" type="text" [(ngModel)]="model.firstname" #firstname="ngModel" required minlength="3" maxlength="15">
      </fieldset>

      <div *ngIf="!isSubmitted && firstname.errors && (firstname.dirty || firstname.touched)">
        <span *ngIf="firstname.errors?.['required']">Le prénom est invalide</span>
        <span *ngIf="firstname.errors?.['minlength']">Le prénom doit comporter au moins 3 caractères</span>
        <span *ngIf="firstname.errors?.['maxlength']">Le prénom ne doit pas dépasser 15 caractères</span>
      </div>

      <fieldset>
        <label for="lastname">Nom</label>
        <input id="lastname" name="lastname" type="text" [(ngModel)]="model.lastname" #lastname="ngModel" required minlength="3" maxlength="15">
      </fieldset>

      <div *ngIf="!isSubmitted && lastname.errors && (lastname.dirty || lastname.touched)">
        <span *ngIf="lastname.errors?.['required']">Le nom est invalide</span>
        <span *ngIf="lastname.errors?.['minlength']">Le nom doit comporter au moins 3 caractères</span>
        <span *ngIf="lastname.errors?.['maxlength']">Le nom ne doit pas dépasser 15 caractères</span>
      </div>

      <fieldset>
        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
      </fieldset>

      <div *ngIf="!isSubmitted && password.errors && (password.dirty || password.touched)">
        <span *ngIf="password.errors?.['required']">Le mot de passe est invalide</span>
      </div>

  </form>
  <button type="submit">S'inscrire</button>
</div>
